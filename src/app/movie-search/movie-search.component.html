<div class="card">
  <div class="header">
    <h2 class="title">Movie Search</h2>
  </div>

  <div class="content">
    <form>
      <div class="form-group">
        <label>Movies:</label>
        <input [(ngModel)]="movieName" name="movieName" class="form-control">
      </div>

      <div class="form-group">
        <button
          [disabled]="!movieName"
          (click)="search()"
          class="btn btn-default">Search</button>
      </div>
    </form>
  </div>
</div>

<div class="container-fluid">
  <div *ngIf="movieList | async as mlist">
    <div class="row">
      <div class="col-xs-12">
        <h1>Results</h1>
      </div>
    </div>
    <div class="row">
      <ngx-slick class="movie-list-container" #slickModal="slick-modal" [config]="slideConfig">
        <div ngxSlickItem *ngFor="let m of mlist.movies" class="slide">
          <div class="movie-card" [ngStyle]="getPosterStyles(m.posterPath)">
            <div class="overlay">
              <div class="title">
                {{m.title}}
              </div>
              <ul class="genres">
                <li *ngFor="let g of m.genres">
                  <span>{{g.name}}, </span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </ngx-slick>
    </div>
  </div>
</div>
