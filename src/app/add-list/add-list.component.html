<div class="card">
  <div class="header">
    <h2 class="title">Add Movie List</h2>
  </div>

  <div class="content">
    <form>
      <div class="form-group">
        <input [(ngModel)]="listName" name="listName" class="form-control">
      </div>

      <div class="form-group">
        <button
          [disabled]="!listName"
          (click)="create()"
          class="btn btn-default">Create</button>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
      </div>

      <div>
        {{ message }}
      </div>
    </form>
  </div>
</div>
